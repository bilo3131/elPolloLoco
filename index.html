<html translate="no">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="icon" href="assets/png/favicon.png">
    <link rel='stylesheet' type='text/css' media='screen' href='media.css'>
    
    <script src='models/world.class.js'></script>
    <script src='models/drawable-objects.class.js'></script>
    <script src='models/statusbar.class.js'></script>
    <script src='models/statusbar-bottles.class.js'></script>
    <script src='models/statusbar-coins.class.js'></script>
    <script src='models/statusbar-health.class.js'></script>
    <script src='models/movable-objects.class.js'></script>
    <script src='models/character.class.js'></script>
    <script src='models/character-images.class.js'></script>
    <script src='models/chicken.class.js'></script>
    <script src='models/small-chicken.class.js'></script>
    <script src='models/normal-chicken.class.js'></script>
    <script src='models/cloud.class.js'></script>
    <script src='models/background-object.class.js'></script>
    <script src='models/keyboard.class.js'></script>
    <script src='models/level.class.js'></script>
    <script src='models/endboss.class.js'></script>
    <script src='models/endboss-images.class.js'></script>
    <script src='models/collectable-objects.class.js'></script>
    <script src='models/throwable-object.class.js'></script>
    <script src='models/bottle.class.js'></script>
    <script src='models/coin.class.js'></script>
    <script src='js/sounds.js'></script>
    <script src='js/game.js'></script>
    <script src='js/events.js'></script>
    <!-- <script src='js/intervals.js'></script> -->
    <script src='levels/character-images.js'></script>
    <script src='levels/endboss-images.js'></script>
    <script src='levels/level1.js'></script>
</head>

<body>
    <h1>El Pollo Loco</h1>

    <div class="rotate-background-color">
        <img class="rotateDevice" src="assets/img/rotateDevice.png">
    </div>
    <div id="game" class="relative">
        <canvas id="canvas" width="720" height="480">
        </canvas>
        <div class="touch">
            <div class="touch-buttons">
                <img id="left" src="assets/png/arrowLeft.png">
                <img id="right" src="assets/png/arrowRight.png">
            </div>
            <div class="touch-buttons">
                <img id="jump" src="assets/png/jump.png">
                <img id="throwing" src="assets/png/bottle.png">
            </div>
        </div>
        <img id="info" class="info" src="assets/png/info.png">
        <img id="volume" class="volume" src="assets/png/mute.png">
        <h2 id="startGame" class="button">Start Game</h2>
        <img id="intro" style="height: 480px; width: 720px" class="intro" src="assets/img/9_intro_outro_screens/start/startscreen_1.png">
        <div class="endboss-health d-none" id="endbossHealth">
            <img src="assets/img/7_statusbars/3_icons/icon_health_endboss.png">
            <div id="life">5</div>
        </div>
        <img onclick="toggleFullscreen()" class="fullscreen" src="assets/png/fullscreen.png">
        <img id="gameOver" class="end-game d-none" style="height: 480px; width: 720px" src="assets/img/9_intro_outro_screens/game_over/game over.png">
        <h2 id="backToMenu" class="button d-none">Back To Menu</h2>
        <div onclick="info()" id="description" class="description-container d-none">
            <h2>KEY ASSIGNMENT</h2>
            <div class="description">
                <img class="border-color" src="assets/png/arrowLeft.png">
                <img class="border-color" src="assets/png/arrowRight.png">
                <h3>= MOVE</h3>
            </div>
    
            <div class="description">
                <img class="border-color" src="assets/png/space.png">
                <h3>= JUMP</h3>
            </div>
    
            <div class="description">
                <img class="border-color" src="assets/png/letterD.png">
                <h3>= THROW BOTTLE</h3>
            </div>
            
            <div class="description">
                <h3>ENTER = TOGGLE FULLSCREEN</h3>
            </div>
        </div>
    </div>

</body>

</html>
